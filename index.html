<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="calc">
      <div class="display"></div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="clear">A/C</button></td>
            <td><button class="operator">+</button></td>
            <td><button class="operator">-</button></td>
            <td><button class="delete">DEL</button></td>
          </tr>
          <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button class="operator">รท</button></td>
          </tr>
          <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button class="operator">ร</button></td>
          </tr>
          <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td rowspan="2"><button class="equal">=</button></td>
          </tr>
          <tr>
            <td><button class="number">0</button></td>
            <td><button class="decimal">.</button></td>
            <td><button class="negative">+/-</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
